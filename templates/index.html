<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈利·波特：魔法与我</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/start.css">
</head>
<body>
    <div class="start-container">
        <h1 class="game-title">哈利·波特：魔法与我</h1>
        <form class="start-form" action="/start_game" method="POST">
            <div class="form-group">
                <label for="player-name">姓名：</label>
                <input type="text" id="player-name" name="name" placeholder="输入你的姓名" required>
            </div>
            <div class="form-group">
                <label>性别：</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="男" required> 男</label>
                    <label><input type="radio" name="gender" value="女"> 女</label>
                </div>
            </div>
            <button type="submit" class="start-button">开始游戏</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
